@(title: String)(content: Html)(implicit request: play.api.mvc.Request[AnyContent])

<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Rovachat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")"></link>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/font-awesome.css")"></link>
        <script src="@routes.Assets.at("js/jquery-1.9.0.min.js")"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script type="text/javascript">
            var config = {
                basePath: '@rovachat.controllers.routes.Chat.index().absoluteURL()',
                websocketUrl: '@rovachat.controllers.routes.Chat.live().webSocketURL()'
            };
        </script>
        <script src="@routes.Assets.at("js/main.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
